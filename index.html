<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Top Users</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="../../favicon.png" type="image/x-icon">
</head>

<body>

    <header>

        <div class="container center triggers">

            <button id="add_user" class="btn bg-blue">add user</button>

            <button id="double_money" class="btn bg-green">double money</button>

            <button id="only_millionares" class="btn bg-orange">only millionares</button>

            <button id="sort_by_wealth" class="btn bg-purple">sort by wealth</button>

            <button id="calculate_total" class="btn bg-red">calculate total</button>

        </div>

    </header>

    <main>

        <div class="container">

            <section>

                <h1 class="center">List of wealthiest people</h1>

                <div id="total" class="pb-1"></div>

                <div id="users" class="grid"></div>

            </section>

        </div>

    </main>

    <script src="js/script.js"></script>

</body>

</html>
